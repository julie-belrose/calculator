<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="calculatrice">
        <div id="screen">42</div>
        <div class="keyboard">
            <button id="reset" class="keyboard__button" data-key="C" data-type="modifier">C</button>
            <button id="switch" class="keyboard__button" data-key="+/-" data-type="modifier">+/-</button>
            <button id="percentage" class="keyboard__button" data-key="%" data-type="modifier">%</button>
            <button id="division" class="keyboard__button" data-key="/" data-type="modifier">/</button>
            <button class="keyboard__button" data-key="7" data-type="number">7</button>
            <button class="keyboard__button" data-key="8" data-type="number">8</button>
            <button class="keyboard__button" data-key="9" data-type="number">9</button>
            <button class="keyboard__button" data-key="X" data-type="number">X</button>
            <button class="keyboard__button" data-key="4" data-type="number">4</button>
            <button class="keyboard__button" data-key="5" data-type="number">5</button>
            <button class="keyboard__button" data-key="6" data-type="number">6</button>
            <button id="subtraction" class="keyboard__button" data-key="-" data-type="modifier">-</button>
            <button class="keyboard__button" data-key="1" data-type="number">1</button>
            <button class="keyboard__button" data-key="2" data-type="number">2</button>
            <button class="keyboard__button" data-key="3" data-type="number">3</button>
            <button id="addition" class="keyboard__button" data-key="+" data-type="modifier">+</button>
            <button id="btn0" class="keyboard__button" data-key="0" data-type="number">0</button>
            <button id="addFloat" class="keyboard__button" data-key="," data-type="float">,</button>
            <button id="result" class="keyboard__button" data-key="=" data-type="modifier">=</button>
        </div>

    </div>
    
</body>
</html>
